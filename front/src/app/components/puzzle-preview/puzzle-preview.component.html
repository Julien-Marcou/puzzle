<div class="puzzle-form" [hidden]="gameStarted">

  <div class="puzzle-parameters">

    <div class="puzzle-image-parameter">
      <div class="label">
        Choix du puzzle :
      </div>
      <div class="thumbnails">
        <button
          class="thumbnail"
          type="button"
          *ngFor="let puzzle of puzzles"
          [class.active]="!loadingPuzzle && selectedPuzzle === puzzle"
          [class.loading]="loadingPuzzle === puzzle"
          [disabled]="!loadingPuzzle && selectedPuzzle === puzzle || loadingPuzzle === puzzle"
          (click)="setPuzzle(puzzle)">
          <img
            class="thumbnail-image"
            src="{{ puzzleThumbnailFolder + '/' + puzzle }}"
            alt="Puzzle: {{ puzzle }}">
          <div class="thumbnail-marker">
            <app-checkmark-spinner [complete]="selectedPuzzle === puzzle"></app-checkmark-spinner>
          </div>
        </button>
      </div>
    </div>

    <label class="select-file-button" for="puzzle-file-input">
      <input class="file-input" id="puzzle-file-input" type="file" (input)="setCustomPuzzle($event)" multiple="false" #puzzleFileInput>
      <div class="file-button">
        <div class="icon">
          <span class="material-icons" aria-hidden="true">file_upload</span>
        </div>
        <div class="text">
          Choisir une image
        </div>
        <div class="condition">
          (max. 4096×4096)
        </div>
      </div>
    </label>

    <div class="puzzle-size-parameter">
      <div class="label">
        Taille du puzzle :
      </div>
      <input
        autocomplete="off"
        class="puzzle-size-input"
        [(ngModel)]="selectedPieceSizeIndex"
        (ngModelChange)="updatePieceSize()"
        [disabled]="loadingPuzzle || !puzzleImage"
        type="range"
        step="1"
        min="0"
        [max]="validPieceSizes.length - 1">
      <div class="puzzle-size-output">
        <span class="min-value">
          Petit
        </span>
        <span class="current-value">
          {{ horizontalPieceCount }}x{{ verticalPieceCount }}
          ({{ horizontalPieceCount * verticalPieceCount }} pièces)
        </span>
        <span class="max-value">
          Grand
        </span>
      </div>
    </div>

    <div class="puzzle-preview">
      <div class="label">
        Preview du puzzle :
      </div>
      <div class="puzzle-preview-output" [class.loading]="loadingPuzzle || !puzzleImage">
        <canvas class="puzzle-preview-canvas" #puzzlePreview></canvas>
        <div class="loader">
          Chargement...
        </div>
      </div>
    </div>

  </div>

  <div class="footer-actions">
    <button
      type="button"
      class="start-puzzle-button"
      (click)="startPuzzle()"
      [disabled]="loadingPuzzle || !puzzleImage">
      Démarrer le puzzle
    </button>
  </div>

  <button type="button" class="image-error" [class.display]="imageError === 'loading'" (click)="clearImageError()">
    Une erreur est survenue pendant le chargement du puzzle.
  </button>

  <button type="button" class="image-error" [class.display]="imageError === 'too-heavy'" (click)="clearImageError()">
    L'image choisie est trop lourde.
  </button>

  <button type="button" class="image-error" [class.display]="imageError === 'too-small'" (click)="clearImageError()">
    L'image choisie est trop petite.
  </button>

  <button type="button" class="image-error" [class.display]="imageError === 'too-big'" (click)="clearImageError()">
    L'image choisie est trop grande.
  </button>

  <button type="button" class="image-error" [class.display]="imageError === 'file-read'" (click)="clearImageError()">
    Une erreur est survenue pendant le téléchargement du fichier.
  </button>

  <button type="button" class="image-error" [class.display]="imageError === 'image-create'" (click)="clearImageError()">
    Impossible d'ouvrir cette image.
  </button>

</div>

<div class="puzzle-game-wrapper" #puzzleGameWrapper [hidden]="!gameStarted">
  <button type="button" class="close-puzzle-button" (click)="exitPuzzle()">
    Changer de puzzle
  </button>
  <button type="button" class="debug-webgl-button" (click)="debugWebGL()">
    Debug WebGL
  </button>
</div>
