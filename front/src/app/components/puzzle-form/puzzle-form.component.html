<div class="logo">
  <img src="/img/logo.png" alt="Pixi Puzzle Logo" width="465" height="165" />
</div>

<div class="puzzle-form">
  <div class="puzzle-parameters">
    <div class="puzzle-image-parameter">
      <div class="label">Choix du puzzle :</div>
      <app-puzzle-select-field (puzzleImageLoading)="isLoading.set($event)" (puzzleImageSelected)="puzzleImage.set($event)" />
    </div>

    <div class="puzzle-size-parameter">
      <div class="label">Taille du puzzle :</div>
      <input
        autocomplete="off"
        class="puzzle-size-input"
        [(ngModel)]="selectedPieceSizeIndex"
        [disabled]="isLoading() || !puzzleImage()"
        type="range"
        step="1"
        min="0"
        [max]="validPieceSizes().length - 1"
      />
      <div class="puzzle-size-output">
        <span class="min-value"> Petit </span>
        <span class="current-value"> {{ horizontalPieceCount() }}x{{ verticalPieceCount() }} ({{ horizontalPieceCount() * verticalPieceCount() }} pièces) </span>
        <span class="max-value"> Grand </span>
      </div>
    </div>

    <div class="puzzle-preview">
      <div class="label">Preview du puzzle :</div>
      <app-puzzle-preview
        [loading]="isLoading()"
        [puzzleImage]="puzzleImage()"
        [puzzleOffset]="puzzleOffset()"
        [pieceSize]="pieceSize()"
        [horizontalPieceCount]="horizontalPieceCount()"
        [verticalPieceCount]="verticalPieceCount()"
      />
    </div>
  </div>

  <div class="footer-actions">
    <button type="button" class="start-puzzle-button" (click)="startPuzzle()" [disabled]="isLoading() || !puzzleImage()">Démarrer le puzzle</button>
  </div>
</div>
